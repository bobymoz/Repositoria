<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jinoca Mailer | Painel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        :root {
            --primary: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #f8fafc;
            --text-gray: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); font-size: 16px; }
        
        /* Utilitários */
        .hidden { display: none !important; }
        .w-full { width: 100%; }
        .btn {
            background: var(--primary); color: white; border: none; padding: 14px; 
            border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; gap: 8px; font-size: 1rem;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-gray); }
        
        input, textarea {
            width: 100%; background: var(--bg); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 1rem; margin-bottom: 15px;
        }
        input:focus, textarea:focus { border-color: var(--primary); outline: none; }
        label { display: block; color: var(--text-gray); margin-bottom: 6px; font-size: 0.9rem; }

        /* Layout Login */
        .auth-container { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 20px; }
        .auth-box { background: var(--surface); padding: 30px; border-radius: 16px; border: 1px solid var(--border); }
        .brand { font-size: 1.5rem; font-weight: 800; text-align: center; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Layout Dashboard */
        .dash-header {
            padding: 15px 20px; background: var(--surface); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10;
        }
        
        .dash-body { display: flex; min-height: calc(100vh - 65px); }
        
        .sidebar {
            width: 250px; background: var(--surface); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; gap: 5px;
        }
        
        .menu-item {
            padding: 12px; border-radius: 8px; color: var(--text-gray); cursor: pointer;
            display: flex; align-items: center; gap: 10px;
        }
        .menu-item.active { background: rgba(79, 70, 229, 0.1); color: var(--primary); font-weight: 600; }
        
        .content { flex: 1; padding: 20px; overflow-y: auto; }

        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        
        /* API Box Style */
        .api-box {
            background: #000; padding: 15px; border-radius: 8px; border: 1px solid var(--border);
            font-family: monospace; word-break: break-all; color: #22c55e; margin-bottom: 10px;
            position: relative;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed; bottom: 0; width: 100%; height: 60px; flex-direction: row;
                justify-content: space-around; padding: 0; border-top: 1px solid var(--border);
                border-right: none; z-index: 20; background: var(--surface);
            }
            .menu-item { flex-direction: column; gap: 2px; font-size: 0.7rem; border-radius: 0; width: 100%; justify-content: center; }
            .content { padding-bottom: 80px; }
        }
    </style>
</head>
<body>

    <button onclick="localStorage.clear(); window.location.reload()" 
            style="background: #ef4444; color: white; padding: 15px; width: 100%; text-align: center; font-weight: bold; border: none; cursor: pointer; z-index: 9999;">
        ⚠️ CLIQUE AQUI UMA VEZ PARA LIMPAR ERROS E REINICIAR ⚠️
    </button>

    <div id="view-auth" class="auth-container">
        <div class="auth-box">
            <div class="brand">
                <span class="material-symbols-rounded text-primary">mail</span> JinocaMailer
            </div>
            
            <form id="login-form">
                <label>E-mail</label>
                <input type="email" id="auth-email" required placeholder="seu@email.com">
                
                <label>Senha</label>
                <input type="password" id="auth-pass" required placeholder="******">
                
                <button type="submit" class="btn w-full">Entrar no Sistema</button>
                <div style="text-align: center; margin-top: 15px; font-size: 0.9rem; color: var(--text-gray);">
                    <span onclick="toggleAuthMode()" style="cursor: pointer; text-decoration: underline;">Criar nova conta</span>
                </div>
            </form>
        </div>
    </div>

    <div id="view-dash" class="hidden">
        <header class="dash-header">
            <div class="brand" style="font-size: 1.2rem; margin:0;">Jinoca</div>
            <button onclick="logout()" class="btn-outline" style="padding: 5px 10px; border-radius: 6px;">
                <span class="material-symbols-rounded">logout</span>
            </button>
        </header>

        <div class="dash-body">
            <nav class="sidebar">
                <div class="menu-item active" onclick="nav('campaign')">
                    <span class="material-symbols-rounded">send</span> Campanha
                </div>
                <div class="menu-item" onclick="nav('integration')">
                    <span class="material-symbols-rounded">api</span> Integração
                </div>
                <div class="menu-item" onclick="nav('account')">
                    <span class="material-symbols-rounded">person</span> Conta
                </div>
            </nav>

            <main class="content">
                
                <div id="tab-campaign">
                    <h2 style="margin-bottom: 15px;">Enviar Campanha</h2>
                    <div class="card">
                        <form id="campaign-form">
                            <label>Nome do Remetente</label>
                            <input type="text" id="camp-from" placeholder="Ex: Marketing Jinoca">

                            <label>Destinatário (E-mail)</label>
                            <input type="email" id="camp-to" required placeholder="cliente@exemplo.com">
                            
                            <label>Assunto</label>
                            <input type="text" id="camp-subject" required placeholder="Promoção imperdível...">
                            
                            <label>Conteúdo HTML</label>
                            <textarea id="camp-html" rows="6" required placeholder="<p>Olá Cliente,</p>..."></textarea>
                            
                            <button type="submit" class="btn w-full">
                                <span class="material-symbols-rounded">rocket_launch</span> Enviar Agora
                            </button>
                        </form>
                    </div>
                </div>

                <div id="tab-integration" class="hidden">
                    <h2 style="margin-bottom: 15px;">Integração API</h2>
                    <p style="color: var(--text-gray); margin-bottom: 20px;">Use estas credenciais no seu site externo.</p>

                    <div class="card">
                        <h3 style="margin-bottom: 10px; color:#22c55e">Sua API Key</h3>
                        <div class="api-box">
                            <span id="display-key">Carregando...</span>
                        </div>
                        <button onclick="resetKey()" class="btn-outline w-full" style="justify-content: center; padding: 10px;">
                            <span class="material-symbols-rounded">refresh</span> Gerar Nova Chave
                        </button>
                    </div>

                    <div class="card">
                        <h3 style="margin-bottom: 10px;">Configuração</h3>
                        <div style="display: grid; gap: 10px;">
                            <div>
                                <label>Host / Endpoint (CORRIGIDO)</label>
                                <input type="text" readonly value="https://api.jinoca.com/api/v1/send" style="background: #111; color: #aaa;">
                            </div>
                            <div>
                                <label>Usuário SMTP</label>
                                <input type="text" readonly id="display-user" style="background: #111; color: #aaa;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="tab-account" class="hidden">
                    <h2 style="margin-bottom: 15px;">Minha Conta</h2>
                    <div class="card">
                        <p style="color: var(--text-gray)">Logado como:</p>
                        <h3 id="account-email">...</h3>
                        <br>
                        <p style="color: #22c55e">● Sistema Online e Seguro (HTTPS)</p>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO CRÍTICA ---
        // APONTA PARA O SUBDOMÍNIO HTTPS (CORRETO)
        const API_URL = 'https://api.jinoca.com'; 

        // --- LÓGICA ---
        let isRegistering = false;
        const token = localStorage.getItem('jinoca_token');

        // Iniciar
        if (token) {
            showDash();
        }

        // Alternar Login/Registro
        function toggleAuthMode() {
            isRegistering = !isRegistering;
            const btn = document.querySelector('#login-form button');
            const link = document.querySelector('#login-form span');
            if (isRegistering) {
                btn.innerText = 'Criar Conta Grátis';
                link.innerText = 'Já tenho conta (Login)';
            } else {
                btn.innerText = 'Entrar no Sistema';
                link.innerText = 'Criar nova conta';
            }
        }

        // Login / Registro
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-pass').value;
            const endpoint = isRegistering ? '/auth/register' : '/auth/login';
            const btn = e.target.querySelector('button');
            
            btn.disabled = true;
            btn.innerText = 'Conectando...';

            try {
                const res = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    if (isRegistering) {
                        alert('Conta criada com sucesso! Agora faça login.');
                        toggleAuthMode();
                    } else {
                        // SALVAR DADOS (RESOLVE O UNDEFINED)
                        localStorage.setItem('jinoca_token', data.token);
                        localStorage.setItem('jinoca_email', data.email);
                        window.location.reload();
                    }
                } else {
                    alert('Erro: ' + (data.error || 'Verifique seus dados.'));
                }
            } catch (err) {
                console.error(err);
                alert('Erro de conexão. Verifique se o VPS está ligado.');
            }
            
            btn.disabled = false;
            if(!isRegistering) btn.innerText = 'Entrar no Sistema';
        });

        function logout() {
            localStorage.clear();
            window.location.reload();
        }

        function showDash() {
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('view-dash').classList.remove('hidden');
            
            // Preencher email (Tratamento de erro caso esteja vazio)
            const email = localStorage.getItem('jinoca_email');
            document.getElementById('account-email').innerText = email || 'Usuário';
            document.getElementById('display-user').value = email || '';
            
            loadCredentials();
        }

        function nav(tab) {
            document.querySelectorAll('.content > div').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        async function loadCredentials() {
            try {
                const res = await fetch(API_URL + '/dashboard/credentials', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if(data.apiKey) {
                    document.getElementById('display-key').innerText = data.apiKey;
                }
            } catch (err) { console.error(err); }
        }

        async function resetKey() {
            if(!confirm('A chave antiga vai parar de funcionar. Continuar?')) return;
            try {
                const res = await fetch(API_URL + '/dashboard/reset-key', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                document.getElementById('display-key').innerText = data.newKey;
                alert('Nova chave gerada!');
            } catch (err) { alert('Erro ao gerar chave'); }
        }

        document.getElementById('campaign-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = 'Enviando...';
            btn.disabled = true;

            const payload = {
                to: document.getElementById('camp-to').value,
                subject: document.getElementById('camp-subject').value,
                html: document.getElementById('camp-html').value,
                fromName: document.getElementById('camp-from').value
            };

            try {
                const res = await fetch(API_URL + '/dashboard/send-internal', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });
                
                if (res.ok) {
                    alert('✅ E-mail enviado com sucesso!');
                    e.target.reset();
                } else {
                    alert('❌ Falha ao enviar.');
                }
            } catch (err) { alert('Erro de conexão'); }
            
            btn.innerText = 'Enviar Agora';
            btn.disabled = false;
        });
    </script>
</body>
</html>
